<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Tragaperras</title>
    <link rel="icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Juego Tragaperras</h1>
        <p class="hecho">Hecho por: Alejandro Alberto Jiménez Brundin</p>
        <div id="tragaperras">
            <div class="slot" id="slot1"><img src="./assets/img/fresa.png"></div>
            <div class="slot" id="slot2"><img src="./assets/img/naranja.png"></div>
            <div class="slot" id="slot3"><img src="./assets/img/uvas.png"></div>
        </div>
        <button id="botonTirar" onclick="tirar()">Tirada</button>
        <button id="insertarMoneda" onclick="insertarMonedas()">Insertar moneda</button>
        <p id="creditos">Créditos: <span id="cuentaCreditos">0</span></p>        
        <p id="mensaje"></p>
    </div>
    <script src="./assets/javascript/script.js"></script>
</html>
